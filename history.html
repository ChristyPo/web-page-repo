	<H1>History</H1>

	<P> The company was formed in 1997 through a merger of two French IT companies; and combined with the Dutch-based company Origin B.V. in 2000 to become Atos Origin. It subsequently acquired KPMG Consulting in 2002 and SchlumbergerSema in 2004.
